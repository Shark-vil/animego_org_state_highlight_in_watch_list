<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeGo Scraper</title>
    <style>
        body {
            background-color: #2c3e50;
            color: #ecf0f1;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 15px;
            width: 220px;
            height: auto;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            box-sizing: border-box;
        }

        button {
            background-color: #34495e;
            color: #ecf0f1;
            border: 1px solid #1abc9c;
            padding: 8px 12px;
            font-size: 14px;
            margin: 5px 0;
            width: 100%;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1abc9c;
        }

        button:focus {
            outline: none;
        }

        h1 {
            font-size: 18px;
            margin-bottom: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>AnimeGo Highlight</h1>
    <button id="toggle-script">Выключить расширение</button>
    <button id="toggle-completed">Скрыть просмотренное</button>
    <button id="clear-storage">Очистить хранилище</button>
    <script src="scripts/popup.js"></script>
</body>
</html>
